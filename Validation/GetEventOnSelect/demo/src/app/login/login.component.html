<p>login works!</p>
<form #loginForm='ngForm' (ngSubmit)='login(loginForm)'>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" #email="ngModel" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" ngModel required>
      <span style="color: red;" *ngIf="email.touched && email.invalid">Enter valid Email</span>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" #password="ngModel" class="form-control" name="password" id="exampleInputPassword1" ngModel required>
      <span style="color: red;" *ngIf="password.touched && password.invalid">Enter valid password</span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <h3>{{loginForm.value|json}}</h3>
